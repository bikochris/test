<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Records</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Maintenance Records</h1>

  <form id="recordForm">
    <label>Date: <input type="date" id="date" required></label>
    <label>Activity: <input type="text" id="activity" required></label>
    <button type="submit">Add Record</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Activity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>

  <script>
    const apiURL = "YOUR_SCRIPT_URL_HEREhttps://script.google.com/macros/s/AKfycby3RSMqcUsStrXiRuJchxPM6g_wBy3EvoT8W7VoyEEf0LCk_va7BvfCszoLEMkQoBzt9A/exec"; // replace with Apps Script URL

    async function loadRecords() {
      const res = await fetch(apiURL);
      const records = await res.json();
      const table = document.getElementById("recordsTable");
      table.innerHTML = "";
      records.forEach(r => {
        let row = `<tr>
          <td>${r.date}</td>
          <td>${r.activity}</td>
          <td><button onclick="deleteRecord(${r.id})">Delete</button></td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    document.getElementById("recordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const activity = document.getElementById("activity").value;
      await fetch(apiURL, {
        method: "POST",
        body: JSON.stringify({ date, activity })
      });
      e.target.reset();
      loadRecords();
    });

    async function deleteRecord(id) {
      await fetch(`${apiURL}?id=${id}`, { method: "DELETE" });
      loadRecords();
    }

    loadRecords();
  </script>
</body>
</html>
